<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\style.css">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc-screen">
                <p>1,258.2</p>
            </div>

            <div class="buttons">
                <div class="btn c bg-gray">c</div>
                <div class="btn del"><img class="icon" src="img/Icon.svg"></div>
                <div class="btn devision bg-blue">&#247</div>

                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn multiply bg-blue">&#215</div>

                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn min bg-blue">-</div>

                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn add bg-blue">+</div>

                <div class="btn zero">0</div>
                <div class="btn equels bg-blue">=</div>
            </div>
        </div>
    </div>
</body>
</html>
